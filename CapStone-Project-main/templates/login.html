<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
    <button id = "home">Home</button>
    <form id="login-form" class="signin__card">
        <h2>
            <strong>LOGIN</strong>
        </h2>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요." required><br>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required><br>
        <input type="submit" value="로그인">
        <p>
            * 비밀번호를 타 사이트와 같이 사용할 경우 도용 위험이 있으니 <br>
            정기적으로 비밀번호를 변경하세요!
        </p>
        <div class="action">
            <a href="joinhtml">회원가입</a>
            <a href="javascript:void(0)">아이디 찾기</a>
            <a href="javascript:void(0)">비밀번호 찾기</a>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
         $("#home").click(function () {
                // Redirect to the sign up page
                window.location.href = "/";
            });

        $(document).ready(function () {
            $("#login-form").submit(function (event) {
                event.preventDefault();
                var username = $("#username").val();
                var password = $("#password").val();
    
                // Send a POST request to the login route
                $.post("/login", { username: username, password: password })
                    .done(function (data) {
                        // Redirect to the appropriate page based on the response
                        if (data === "Login successful") {
                            alert("로그인 성공");
                            window.location.href = "/";
                        } else { 
                            window.location.href = "loginhtml";
                        }
                    })
                    .fail(function () {
                        // Handle the login failure case
                        window.location.href = "/loginhtml";
                    });
            });
        });
    </script>
</body>
</html>
